    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-list</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>TODO LIST</h1>
        <div class="whole">
            <div class="read">
                <div id="read">To Read</div>
                <div class="read-card">
                    <p id="plus">+</p>
                    <p id="add">Add Card</p>
                </div>
            </div>
            <div class="watch">
                <div id="watch">To Watch</div>
                <div class="read-card">
                    <p id="plus">+</p>
                    <p id="add">Add Card</p>
                </div>
            </div>
            <div class="buy">
                <div id="buy">To Buy</div>
                <div class="read-card">
                    <p id="plus">+</p>
                    <p id="add">Add Card</p>
                </div>
            </div>
            <div class="done">
                <div id="done">Done</div>
                <div class="task-list" id="done-list"></div>
            </div>
        </div>
        <div class="popup-outside">
            <div class="popup">
                <h1>Add task</h1>
                <p class="title">Title</p>
                <input class="box1" type="text" id="taskTitle">
                <p class="title">Description</p>
                <input class="box2" type="text" id="taskDescription">
                <p class="title">Status</p>
                <input class="box3" type="text" id="taskStatus">
                <select name="" id=""> Priority
                    <option value="">To Read</option>
                    <option value="">To Watch</option>
                    <option value="">To Buy</option>
                </select>
                <!-- <li>
                    <p class="title">Priority</p>
                    <ul>
                        <li><a href="#">To Read</a></li>
                        <li><a href="#">To Watch</a></li>
                        <li><a href="#">To Buy</a></li>
                    </ul>
                </li> -->
                <input class="box4" type="text" id="taskPriority">
                <button class="button">Add Task</button>
                <button class="close">X</button>
            </div>
        </div>
    </body>
    </html>
